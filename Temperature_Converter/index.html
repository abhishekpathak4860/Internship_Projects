<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Convertor</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>

<body>

    <div class="main">
        <h2>Temperature Convertor Website</h2>
        <label for="temperature">Value To Convert</label> 
        <input type="number" placeholder=" Enter Temperature" id="temp">
        <div class="from">
        <label for="from">From</label>
         <select name="" id="fromUnit">
            <option value="C">Celsius</option>
            <option value="F">Fahrenheit</option>
            <option value="K">Kelvin</option>
        </select>
    </div>
    
    <div class="to">
        <label for="to">To</label>
        <select name="" id="toUnit">
            <option value="C">Celsius</option>
            <option value="F">Fahrenheit</option>
            <option value="K">Kelvin</option>
        </select>    
    </div>
        <!-- <label for="output">Result</label> -->
         <div class="button">
        <button class="btn">Convert</button>
        <button type="reset"  id="reset">Reset</button>
    </div>
        <input type="text" id="output" placeholder="Answer" readonly>
        
    </div>
    
    <script src="script.js"></script>
</body>

</html>
